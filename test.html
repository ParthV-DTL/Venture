  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


</head>

<body>
  <header>

  </header>
  <main class="m-5">
    <div class="row">

      <div class="col-md-8">
        <div class="top-main">
          <div class="top-box">
            <h5 class="top-number">1</h5>
            <h5 class="top-text">Your Current Operations</h5>
          </div>
          <div class="top-box chevrolate-bg">
            <h5 class="top-number">2</h5>
            <h5 class="top-text">Your Requirements</h5>
          </div>
          <div class="top-box chevrolate-bg">
            <h5 class="top-number">3</h5>
            <h5 class="top-text">Build Your Solution</h5>
          </div>
        </div>
        <div class="form-main-box">
          <div class="form-1st-section">
            <div class="form-1st-section-heading mb-4">
              <h3>Which of the following best describes your business?</h3>
            </div>
            <div class="form-1st-section-form">`
              <div class="form-check my-2">
                <label class="form-check-label form-1st-section-form-lable" for="option1">
                  <p>Lender</p>
                  <input class="form-check-input" type="checkbox" id="option1" value="Lender">
                </label>
              </div>

              <div class="form-check my-2">
                <label class="form-check-label form-1st-section-form-lable" for="option2">
                  <p>Broker/ Affiliate</p>
                  <input class="form-check-input" type="checkbox" id="option2" value="Broker/ Affiliate">
                </label>
              </div>

              <div class="form-check my-2">
                <label class="form-check-label form-1st-section-form-lable" for="option3">
                  <p>Financial Adviser</p>
                  <input class="form-check-input" type="checkbox" id="option3" value="Financial Adviser">
                </label>
              </div>

              <div class="form-check my-2">
                <label class="form-check-label form-1st-section-form-lable" for="option4">
                  <p>Accountant</p>
                  <input class="form-check-input" type="checkbox" id="option4" value="Accountant">
                </label>
              </div>

              <div class="form-check my-2">
                <label class="form-check-label form-1st-section-form-lable" for="option5">
                  <p>Mortgage Professional</p>
                  <input class="form-check-input" type="checkbox" id="option5" value="Mortgage Professional">
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="side-main">
          <div class="logo-box">
            <img src="./venturemotion-masterlogo-white.png" alt="">
          </div>
          <div class="side-bar-dis-box">
            <h2 class="side-bar-dis-heading">overview</h2>
            <ul class="check-list">

            </ul>
          </div>
        </div>
      </div>
    </div>



  </main>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

<script>
  jQuery(document).ready(function ($) {

    $(".form-1st-section-form input[type=checkbox]").on("change", function () {
      var elem = $(this).parent();
      if ($(this).prop("checked")) {
        // console.log(elem);
        var check_val = $(this).val();
        $(".check-list").append(`<li> ${check_val} </li>`);
        $(elem).addClass("green-bg");
      } else {
        $(elem).removeClass("green-bg");
        var remove_val = $(".check-list").children().text();
        console.log(remove_val);
      }
    })
    //  console.log(check_val);

  })
</script>
